name: Build and Deploy to gh pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - name: Setup Node
        uses: actions/setup-go@v4
        with:
          go-version-file: "import/go.mod"

      - name: Install and Build ğŸ”§
        run: |
          cd import
          go run ./
          cd ../frontend
          CI=false && npm ci
          npm run build

      - name: Deploy ğŸš€
        run: |
          cd build
          zip -r build.zip ./
          curl -F "data=@build.zip" https://tide.chayns.friesendev.de/update_frontend.php -H "X-TOKEN: ${{ secrets.DEPLOY_TOKEN }}"
